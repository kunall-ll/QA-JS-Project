<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Application</title>
    <link rel="stylesheet" href="style.css">

<body>
  <h1>
  HR Application
</h1>

  <button id="addEmployee">
    Add Employee
  </button>
  
<div class="main">

  <table id="employees">
  </table>

  <div id="addModal" class="modal">
    <div class="modal-content">
        

        
        <input required type="text" placeholder="NI Number" name="NiNumber">
        <input required type="text" placeholder="Full Name" name="Full Name">
        <input required type="tel" placeholder="Phone Number" name="Phone Number">
        <input required type="text" placeholder="Address" name="Address">
        <input required type="text" placeholder="Department" name="Department">

        <button id="saveEmployee">
          Save Employee
        </button>
        
    </div>
  </div>

</div>
